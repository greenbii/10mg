<div class="shop-top-nav mt-1 p-2">
    <img src="../../../../assets/images/logo-new.png" alt="logo" role="button" routerLink="/auth/shop">
    <span></span>
    <div class="search-container">
        <div class="search textfield">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" name="search" class="search">
        </div>
        <button class="filter button red-btn">
            <i class="fa-solid fa-filter"></i>
            <span>Filter</span>
            <i class="fa-solid fa-chevron-down"></i>
        </button>
    </div>
    <div class="shop-top-action-icons" [ngClass]="openShopNav ? 'shop-top-action-icons-open' : 'shop-top-action-icons' ">
        <div class="dropdown">
            <div class="account" data-bs-toggle="dropdown">
                <i class="fa-solid fa-user"></i>
                <p class="mb-0">Account</p>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" routerLink="/auth/account">
                        <i class="fa-solid fa-user me-2"></i> Account Overview
                    </a>
                </li>
                <div class="divider mt-2"></div>
                <li>
                    <a class="dropdown-item" routerLink="/auth/orders">
                        <i class="fa-solid fa-bag-shopping me-2"></i> My Orders
                    </a>
                </li>
                <div class="divider mt-2"></div>
                <li>
                    <a class="dropdown-item" routerLink="/auth/wishlist">
                        <i class="fa-solid fa-heart me-2"></i> Wishlist
                    </a>
                </li>
                <div class="divider mt-2"></div>
                <li><a class="dropdown-item" role="button" data-bs-toggle="modal" data-bs-target="#exampleModalToggle">
                        <i class="fa-solid fa-phone me-2"></i> Support
                    </a>
                </li>
                <div class="divider mt-2"></div>
                <li><a class="dropdown-item" role="button" (click)="logout()">
                        <i class="fa-solid fa-phone me-2"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
        <div class="cart" routerLink="/auth/cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart</p>
        </div>
        <div class="notification dropdown">
            <i class="fa-solid fa-bell" data-bs-toggle="dropdown"></i>
            <span>Notification</span>
            <ul class="dropdown-menu">
                <li class="py-5 px-2">
                    No notification now
                </li>
            </ul>
        </div>
        <div class="search-container-mobile">
            <div class="search textfield">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" class="search">
            </div>
        </div>
    </div>
    <div class="open-icon" *ngIf="!openShopNav" (click)="openShopNav = true">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="close-icon" *ngIf="openShopNav" (click)="openShopNav = false">
        <i class="fa-solid fa-xmark"></i>
    </div>
</div>


<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-body">
            <h4>Contact 10mg Support</h4>
            <strong>Email:</strong> info@10mg.co.uk
            <br><strong>Phone</strong>: 09053909815, 09053920913

            <h5>Address:</h5>
            <p>34 Akande Street, 102001, <br>
                Lagos, Nigeria</p>
        </div>
      </div>
    </div>
  </div>
