<section class="body-container">
    <div class="top-items">
        <i class="fa-solid fa-arrow-left" role="button" onclick="history.back()"></i>
        <h3>Pentazocine</h3>
        <p>Pending</p>
    </div>

    <div class="flex-product">
        <table class="table-product">
            <tbody>
                <tr  *ngFor="let detail of details">
                    <td>{{detail.title}}</td>
                    <td>{{detail.info}}</td>
                </tr>
            </tbody>
        </table>
        <div class="product">
            <div class="product-image"></div>
            <p class="product-name mt-3">Vitamin C</p>
            <p class="mt-3">SKU: 0061373912</p>
            <p class="my-3">Quantity: 5</p>
            <div class="action-btns">
                <a routerLink="/auth/track-order"><button class="button primary-btn">Track order</button></a>
                <a href="#"><button class="button secondary-btn mt-3">Cancel order</button></a>
            </div>
        </div>
    </div>
</section>
