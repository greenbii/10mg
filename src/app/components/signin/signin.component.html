<section class="signin mt-5">
    <!-- <img src="./assets/images/10mgVert.png" alt="logo"> -->
    <!-- <h3>Login</h3> -->
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="text-center">
          <p class="top-tab text-sm" style="width: 70px; margin: auto;">LOGIN</p>
          <h3 class="text-4xl m-2 main-title" style="margin: 0; padding: 0;">Welcome</h3>
          <p class="text-lg text-muted mb-5">Glad to have you back</p>
      </div>
        <form [formGroup]="regForm" class="pharmacist">
          <div class="form-group mt-3">
            <label>Username or Email</label>
            <input type="email" formControlName="email" name="email" id="email" required class="mt-3 form-control">
          </div>
          <div class="form-group mt-3">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" name="password" id="password" (keyup.enter)="signin()">
          </div>
  
          <div class="form-group mb-3 mt-2">
            <label><input type="checkbox"> Keep me signed in</label>
          </div>
          
          <div class="form-group mt-2 mb-2" *ngIf="error_message !== null">
              <div class="alert alert-danger">
                  <small class="small text-white">{{error_message}}</small>
              </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="button text-sm reg-button mb-2" [disabled]="!regForm.valid || is_signing_in" type="submit" (click)="signin()">{{is_signing_in ? 'Signing in...' : 'Login'}}</button>
            </div>
            
            <!-- <div class="col-md-6">
              <button class="button btn-secondary" type="button" routerLink="/signup">Register</button>
            </div> -->
            
          </div>
          
          <!-- <p class="my-3">Don't have an account? <a routerLink="/signup">Sign up</a></p> -->
      </form>

      <div class="text-center mt-5 text-muted">
        Forgot your passsord? <a routerLink="/forgotpassword" class="black-link">Reset it here</a>
      </div>

      <div class="text-center mt-4 text-muted">
        Don't have an account? <a routerLink="/signup" class="black-link">Register here</a>
      </div>
      </div>
    </div>
</section>


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Forgot Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p class="text-muted small mt-2 mb-2 text-center">We have sent a verification code to your email, please provide the code to complete password change</p>
          <form [formGroup]="cForm">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="confirmation_code" placeholder="Confirmation Code">
            </div>

            <div class="form-group mt-3 mb-3">
                <button class="btn btn-primary w-100" (click)="initiateForgotPassword()" data-bs-dismiss="modal" [disabled]="!cForm.valid || is_operation_in_progress">{{is_operation_in_progress ? '..Processing' : 'Done'}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
