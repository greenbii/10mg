<section class="signin">
    <!-- <img src="./assets/images/10mgVert.png" alt="logo"> -->
    <form [formGroup]="regForm">
        <h3>Welcome Back</h3>
        <input type="email" formControlName="email" name="email" id="email" placeholder="Email" required class="mt-3">
        <input type="password" formControlName="password" name="password" id="password" (keyup.enter)="signin()" placeholder="********" class="mt-3">
        <div class="form-group mt-2 mb-2" *ngIf="error_message !== null">
            <div class="alert alert-danger">
                <small class="small text-white">{{error_message}}</small>
            </div>
        </div>
        <button class="button primary-btn mt-4" [disabled]="!regForm.valid" type="submit" (click)="signin()">Sign in</button>
        <p class="my-3">Don't have an account? <a routerLink="/signup">Sign up</a></p>
        <a href="#" class="black-link">Forgot Password?</a>
    </form>
</section>
