<section class="container">
    <div class="sub-heading p-4">
        <div class="left-content">
            <i class="fa-solid fa-arrow-left" role="button" onclick="history.back()"></i>
            <p>Products</p>
        </div>
        <!-- <button class="button primary-btn">Add Product</button> -->
    </div>

    <div class="row">
        <!--For drug details on one side-->
        <div class="col-md-6">
            <div class="form-group">
                <app-customselect [allowCreateNew]="true" [labelText]="'Select Medication'" [listItems]="drugs"></app-customselect>
            </div>

            <fieldset style="border: 1px solid #b4b4b4; border-radius: 5px; padding: 10px;">
                <legend class="small" style="padding-left: 15px;">Variation</legend>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-floating">
                            <!--<input type="email" class="form-control" id="floatingInput" placeholder="E.g 50mg">
                            <label for="floatingInput" class="text-muted small">Strength</label>-->
                            <app-customselect [allowCreateNew]="true" [labelText]="'Strength'"></app-customselect>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group form-floating">
                            <select class="form-select" id="floatingSelect" [(ngModel)]="product.presentation" aria-label="Floating label select example">
                              <option value="Capsule">Capsule</option>
                              <option value="Injection">Injection</option>
                              <option value="Tablet">Tablet</option>
                            </select>
                            <label for="floatingSelect" class="small text-muted">Presentation</label>
                          </div>
                    </div>

                    <div class="col-md-12 mt-2">
                        <div class="form-floating form-group">
                            <textarea class="form-control" [(ngModel)]="product.description" placeholder="Enter description for this variation" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Description</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset style="border: 1px solid #b4b4b4; border-radius: 5px; padding: 10px;" class="mt-3">
                <legend class="small" style="padding-left: 15px;">Packaging</legend>
                <div class="row">
                    <div class="col-md-6">
                        <app-customselect [allowCreateNew]="true" [labelText]="'Package per roll'"></app-customselect>
                    </div>

                    <div class="col-md-6">
                        <app-customselect [allowCreateNew]="true" [labelText]="'Weight(kg)'"></app-customselect>
                    </div>
                </div>
            </fieldset>
        </div>


        <!--For Sales and Quantity at the other-->
        <div class="col-md-6">
            <div class="form-group">
                <app-customselect [allowCreateNew]="true" [labelText]="'Brand'"></app-customselect>
            </div>

            <div class="form-group form-floating">
                <input type="number" class="form-control" [(ngModel)]="product.quantity" id="floatingInput" placeholder="Quantity">
                <label for="floatingInput" class="text-muted small">Quantity</label>
            </div>

            <div class="form-group form-floating">
                <input type="number" class="form-control" [(ngModel)]="product.actual_price" id="floatingInput" placeholder="Actual Price">
                <label for="floatingInput" class="text-muted small">Actual Price</label>
            </div>

            <div class="form-group form-floating">
                <input type="number" class="form-control" id="floatingInput" [(ngModel)]="product.discount_price" placeholder="Discount Price">
                <label for="floatingInput" class="text-muted small">Discount Price</label>
            </div>

            <div class="form-group image-upload div-container">
                <label for="image">Image</label>
                <div class="img-up">
                    <div class="upload-img">Click to upload or drag and drop SVG, PNG, JPG, or Gif (max: 800px x 400px)
                    </div>
                    <button class="button primary--btn">Add more</button>
                </div>
            </div>

            <div class="form-group mt-2">
                <button class="button primary-btn w-100">Add Product</button>
            </div>
        </div>
    </div>
